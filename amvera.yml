version: null
meta:
  environment: docker
  toolchain:
    name: docker
    version: latest
build:
  dockerfile: Dockerfile
  skip: false
run:
  persistenceMount: /data
  containerPort: 5678
  # Увеличиваем ресурсы для TensorFlow и обработки аудио
  resources:
    memory: 2Gi
    cpu: 1000m
  env:
    - name: N8N_METRICS
      value: "false"
    - name: NODE_OPTIONS
      value: "--max-old-space-size=2048"
    - name: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
      value: "false"