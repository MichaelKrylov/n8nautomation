version: null
meta:
  environment: docker
  toolchain:
    name: docker
    version: latest
build:
  dockerfile: Dockerfile
  skip: false
run:
  persistenceMount: /data
  containerPort: 5678
  # Увеличиваем лимиты для работы с TensorFlow
  resources:
    memory: 2Gi
    cpu: 1000m
  # Переменные окружения для оптимизации
  env:
    - name: N8N_METRICS
      value: "false"
    - name: NODE_OPTIONS
      value: "--max-old-space-size=1024"
